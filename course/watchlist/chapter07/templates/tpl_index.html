{% extends 'tpl_base.html' %}

{% block content %}
<div class="row  my-5">
    <div class="col">
        <span>{{ movies|length }} Titles </span>
    </div>
    <div class="col d-flex">
        <button type="button" class="btn btn-primary">New Movie</button>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Year</th>
            <th scope="col">Movie Title</th>
            <th scope="col">operation</th>
            <th scope="col">Information</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr class="table">
            <th scope="row">{{ movie.release_year }}</th>
            <td>{{ movie.movie_name }}</td>
            <td>
                <a href="{{ url_for('edit_movie', movie_id=movie.movie_id) }}"><i class="bi bi-pencil"></i></a>
                <a href="#"><i class="bi bi-trash"></i></a>
            </td>
            <td>
                <a class="imdb"
                    href="https://search.douban.com/movie/subject_search?search_text={{ movie.title }}+{{ movie.year }}&cat=1002” target="
                    _blank">
                    <img src="{{ url_for('static', filename='img/douban.png')}}" height='60px'></img></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
