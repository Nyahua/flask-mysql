{% extends 'tpl_base.html' %}

{% block content %}
<div class="form-group">
    <h3>Edit item</h3>
    <form method="post">
        <label for="">Name </label><input type="text" name="title" autocomplete="off" required value="{{ movie.title }}">
        <label for="">Year</label> <input type="text" name="year" autocomplete="off" required value="{{ movie.year }}">
        <input class="btn" type="submit" name="submit" value="Update">
    </form>
</div>
{% endblock %}
