        const dataSet = [[1291544, &#34;\u54c8\u5229\u00b7\u6ce2\u7279\u4e0e\u963f\u5179\u5361\u73ed\u7684\u56da\u5f92&#34;, &#34;\u82f1\u56fd / \u7f8e\u56fd&#34;, &#34;\u5192\u9669&#34;, 2004.0, &#34;&lt;a href=\&#34;https://movie.douban.com/subject/1291544/\&#34;&gt;8.9&lt;/a&gt;&#34;, &#34;\u54c8\u5229\uff08\u4e39\u5c3c\u5c14\u00b7\u96f7\u5fb7\u514b\u91cc\u592b\uff09\u5373\u5c06\u5728\u970d\u683c\u6c83\u5179\u6e21\u8fc7\u7b2c\u4e09\u4e2a\u5e74\u5934\uff0c\u6b64\u65f6\u5728\u963f\u5179\u5854\u73ed\u5374\u4f20\u51fa\u6076\u68cd\u5c0f\u5929\u72fc\u661f\uff08\u52a0\u91cc\u00b7\u5965\u5fb7\u66fc\uff09\u8d8a\u72f1\u7684\u6d88\u606f\u3002\u636e\u8bf4\u5c0f\u5929\u72fc\u661f\u6b63\u662f\u80cc\u53db\u54c8\u5229\u7236\u6bcd\u7684\u597d\u53cb\uff0c\u4ed6\u7684\u6559\u7236\uff0c\u800c\u8fd9\u6b21\u5c0f\u5929\u72fc\u661f\u8d8a\u72f1\u4f3c\u4e4e\u6b63\u662f\u4e3a\u4e86\u627e\u4ed6\u3002\u54c8\u5229\u7684\u5fc3\u91cc\u6084\u6084\u7684\u6ecb\u751f\u4e86\u4e3a\u7236\u6bcd\u62a5\u4ec7\u7684\u60f3\u6cd5\uff0c\u671f\u5f85\u7740\u5c0f\u5929\u72fc\u661f\u7684\u51fa\u73b0\u3002\u65b0\u6765\u7684\u9b54\u6cd5\u8001\u5e08\u5362\u5e73\uff08\u5927\u536b\u00b7\u4f11\u91cc\u65af\uff09\u6709\u7740\u6840\u9a9c\u4e0d\u9a6f\u7684\u4e2a\u6027\uff0c\u4e0e\u54c8\u5229\u5173\u7cfb\u5f88\u597d\uff0c\u6559\u4e86\u54c8\u5229\u8bb8\u591a\u5b9e\u7528\u7684\u9ed1\u9b54\u6cd5\u9632\u5fa1\u77e5\u8bc6\u3002\u800c\u6b64\u65f6\u5728\u4ed6\u7684\u9b54\u6cd5\u5730\u56fe\u4e0a\u5374\u51fa\u73b0\u4e86\u4e00\u4e2a\u795e\u79d8\u4eba\u7269\uff0c\u866b\u5c3e\u5df4\u3002\u5076\u7136\u7684\u673a\u4f1a\u4e0b\uff0c\u5728\u5c16\u53eb\u68da\u5c4b\u91cc\u96c6\u9f50\u4e86\u54c8\u5229\u7236\u4eb2\u5f53\u5e74\u7684\u6240\u6709\u597d\u53cb\uff0c\u5362\u5e73\u3001\u866b\u5c3e\u5df4\u3001\u5c0f\u5929\u72fc\u661f\uff0c\u54c8\u5229\u7684\u9b54\u6756\u76f4\u6307\u5411\u5c0f\u5929\u72fc\u661f\uff0c\u4f46\u4ed6\u53d1\u73b0\u90a3\u7f6a\u72af\u770b\u4ed6\u7684\u773c\u795e\u91cc\u5145\u6ee1\u4e86\u75bc\u7231\u2026\u2026&#34;], [1291545, &#34;\u5927\u9c7c&#34;, &#34;\u7f8e\u56fd&#34;, &#34;\u5bb6\u5ead&#34;, 2003.0, &#34;&lt;a href=\&#34;https://movie.douban.com/subject/1291545/\&#34;&gt;8.8&lt;/a&gt;&#34;, &#34;\u7231\u5fb7\u534e\uff08\u4f0a\u4e07\u00b7\u9ea6\u514b\u683c\u96f7\u683cEwanMcGregor\u9970\uff09\u751f\u6027\u70ed\u7231\u81ea\u7531\uff0c\u6210\u5e74\u4e4b\u540e\uff0c\u4ed6\u9009\u62e9\u79bb\u5f00\u5bb6\u4e61\uff0c\u8e0f\u4e0a\u4e86\u73af\u6e38\u4e16\u754c\u7684\u65c5\u7a0b\u3002\u4e00\u8def\u4e0a\uff0c\u7231\u5fb7\u534e\u9047\u89c1\u4e86\u5404\u79cd\u5404\u6837\u7a00\u5947\u53e4\u602a\u7684\u89d2\u8272\uff0c\u7ecf\u5386\u4e86\u65e0\u6570\u7cbe\u5f69\u7edd\u4f26\u7684\u7684\u5192\u9669\uff0c\u800c\u4ed6\u65e5\u540e\u6700\u5927\u7684\u5174\u8da3\uff0c\u5c31\u662f\u5411\u4ed6\u4eba\u558b\u558b\u4e0d\u4f11\u7684\u91cd\u590d\u8bb2\u8ff0\u4ed6\u7684\u8fd9\u4e00\u6bb5\u5947\u5e7b\u65c5\u7a0b\u3002\u5a01\u5c14\uff08\u6bd4\u5229\u00b7\u514b\u9c81\u5fb7\u666eBillyCrudup\u9970\uff09\u662f\u7231\u5fb7\u534e\u7684\u513f\u5b50\uff0c\u4ed6\u5e76\u4e0d\u76f8\u4fe1\u7236\u4eb2\u6240\u8bb2\u8ff0\u7684\u90a3\u4e9b\u5149\u602a\u9646\u79bb\u7684\u6545\u4e8b\uff0c\u751a\u81f3\u5bf9\u6b64\u611f\u5230\u65e0\u6bd4\u538c\u70e6\u3002\u5a5a\u540e\uff0c\u4ed6\u540c\u7236\u4eb2\u4e2d\u65ad\u4e86\u8054\u7cfb\uff0c\u4e00\u6643\u773c\u5c31\u662f\u6570\u5e74\u8fc7\u53bb\u3002\u5f53\u518d\u6b21\u5f97\u5230\u7231\u5fb7\u534e\u7684\u6d88\u606f\u4e4b\u65f6\uff0c\u5a01\u5c14\u624d\u77e5\u9053\u7236\u4eb2\u5373\u5c06\u4e0d\u4e45\u4e8e\u4eba\u4e16\uff0c\u4ed6\u51b3\u5b9a\u53bb\u89c1\u7231\u5fb7\u534e\u6700\u540e\u4e00\u9762\u3002\u7136\u800c\uff0c\u8fd9\u4e00\u6b21\uff0c\u5a01\u5c14\u7ec8\u4e8e\u53d1\u73b0\u4e86\u9690\u85cf\u5728\u8fd9\u4e9b\u6545\u4e8b\u80cc\u540e\u7684\u5965\u79d8\u548c\u771f\u76f8\u3002&#34;], [1291546, &#34;\u9738\u738b\u522b\u59ec&#34;, &#34;\u4e2d\u56fd\u5927\u9646 / \u4e2d\u56fd\u9999\u6e2f&#34;, &#34;\u7231\u60c5&#34;, 1993.0, &#34;&lt;a href=\&#34;https://movie.douban.com/subject/1291546/\&#34;&gt;9.6&lt;/a&gt;&#34;, &#34;\u6bb5\u5c0f\u697c\uff08\u5f20\u4e30\u6bc5\uff09\u4e0e\u7a0b\u8776\u8863\uff08\u5f20\u56fd\u8363\uff09\u662f\u4e00\u5bf9\u6253\u5c0f\u4e00\u8d77\u957f\u5927\u7684\u5e08\u5144\u5f1f\uff0c\u4e24\u4eba\u4e00\u4e2a\u6f14\u751f\uff0c\u4e00\u4e2a\u9970\u65e6\uff0c\u4e00\u5411\u914d\u5408\u5929\u8863\u65e0\u7f1d\uff0c\u5c24\u5176\u4e00\u51fa\u300a\u9738\u738b\u522b\u59ec\u300b\uff0c\u66f4\u662f\u8a89\u6ee1\u4eac\u57ce\uff0c\u4e3a\u6b64\uff0c\u4e24\u4eba\u7ea6\u5b9a\u5408\u6f14\u4e00\u8f88\u5b50\u300a\u9738\u738b\u522b\u59ec\u300b\u3002\u4f46\u4e24\u4eba\u5bf9\u620f\u5267\u4e0e\u4eba\u751f\u5173\u7cfb\u7684\u7406\u89e3\u6709\u672c\u8d28\u4e0d\u540c\uff0c\u6bb5\u5c0f\u697c\u6df1\u77e5\u620f\u975e\u4eba\u751f\uff0c\u7a0b\u8776\u8863\u5219\u662f\u4eba\u620f\u4e0d\u5206\u3002\u6bb5\u5c0f\u697c\u5728\u8ba4\u4e3a\u8be5\u6210\u5bb6\u7acb\u4e1a\u4e4b\u65f6\u8fce\u5a36\u4e86\u540d\u5993\u83ca\u4ed9\uff08\u5de9\u4fd0\uff09\uff0c\u81f4\u4f7f\u7a0b\u8776\u8863\u8ba4\u5b9a\u83ca\u4ed9\u662f\u53ef\u803b\u7684\u7b2c\u4e09\u8005\uff0c\u4f7f\u6bb5\u5c0f\u697c\u505a\u4e86\u53db\u5f92\uff0c\u81ea\u6b64\uff0c\u4e09\u4eba\u56f4\u7ed5\u4e00\u51fa\u300a\u9738\u738b\u522b\u59ec\u300b\u751f\u51fa\u7684\u7231\u6068\u60c5\u4ec7\u6218\u5f00\u59cb\u968f\u7740\u65f6\u4ee3\u98ce\u4e91\u7684\u53d8\u8fc1\u4e0d\u65ad\u5347\u7ea7\uff0c\u7ec8\u917f\u6210\u60b2\u5267\u3002&#34;], [1291549, &#34;\u653e\u725b\u73ed\u7684\u6625\u5929&#34;, &#34;\u6cd5\u56fd / \u745e\u58eb / \u5fb7\u56fd&#34;, &#34;\u97f3\u4e50&#34;, 2004.0, &#34;&lt;a href=\&#34;https://movie.douban.com/subject/1291549/\&#34;&gt;9.3&lt;/a&gt;&#34;, &#34;1949\u5e74\u7684\u6cd5\u56fd\u4e61\u6751\uff0c\u97f3\u4e50\u5bb6\u514b\u83b1\u95e8\u7279\uff08\u6770\u52d2\u5fb7\u2022\u5c0a\u8bfa\u9970\uff09\u5230\u4e86\u4e00\u95f4\u5916\u53f7\u53eb\u201c\u5858\u4f4e\u201d\u7684\u7537\u5b50\u5bc4\u5bbf\u5b66\u6821\u5f53\u52a9\u7406\u6559\u5e08\u3002\u5b66\u6821\u91cc\u7684\u5b66\u751f\u5927\u90e8\u5206\u90fd\u662f\u96be\u7f20\u7684\u95ee\u9898 \u8ba4\u8bc6\u4e1c\u65b9\u4e0d\u8d25\uff0c\u8bef\u5c06\u5bf9\u65b9\u5f53\u6210\u4e00\u4f4d\u7f8e\u8c8c\u5973\u5b50\u3002\u540e\u6765\u51e0\u6b21\u76f8\u9047\uff0c\u8fd8\u4e00\u9053\u996e\u9152\u541f\u8bd7\u3002\u5728\u540c\u4efb\u76c8\u76c8\uff08\u5173\u4e4b\u7433\u9970\uff09\u3001\u84dd\u51e4\u51f0\uff08\u8881\u6d01\u83b9\u9970\uff09\u4f1a\u5408\u540e\uff0c\u51e0\u4e2a\u6708\u6765\u6c5f\u6e56\u4e0d\u5e73\uff0c\u5927\u4e8b\u8fde\u8fde\u3002\u4efb\u6211\u884c\u4e3a\u4e1c\u65b9\u4e0d\u8d25\u6240\u56da\u7981\uff0c\u4ed6\u4eec\u5546\u91cf\u7740\u593a\u56de\u65e5\u6708\u795e\u6559\uff0c\u4fbf\u4e54\u88c5\u8fdb\u5165\u6d6a\u4eba\u8425\u6253\u63a2\uff0c\u6551\u51fa\u4efb\u6211\u884c\u3002\u53e6\u4e00\u8fb9\u534e\u5c71\u6d3e\u5f1f\u5b50\u60e8\u906d\u6bd2\u624b\uff0c\u9ed1\u6728\u5d16\u4e0a\uff0c\u4ee4\u72d0\u51b2\u548c\u4e00\u5e72\u4eba\u90fd\u60f3\u7740\u62a5\u4ec7\uff0c\u4ed6\u60ca\u89c9\u773c\u524d\u4eba\u7adf\u662f\u4e1c\u65b9\u4e0d\u8d25\u2026\u2026&#34;], [1294638, &#34;E.T. \u5916\u661f\u4eba&#34;, &#34;\u7f8e\u56fd&#34;, &#34;\u79d1\u5e7b&#34;, 1982.0, &#34;&lt;a href=\&#34;https://movie.douban.com/subject/1294638/\&#34;&gt;8.6&lt;/a&gt;&#34;, &#34;\u5c0f\u57c3\u5229\u5965\u7279\uff08\u4ea8\u5229\u6258\u9a6c\u65af\uff09\u53d1\u73b0\u4e00\u4e2a\u610f\u5916\u8d70\u5931\u7684\u5c0f\u5916\u661f\u4eba\uff0c\u4ed6\u6084\u6084\u7684\u6536\u7559\u4e86\u5c0f\u5916\u661f\u4eba\uff0c\u5e76\u628a\u4ed6\u4ecb\u7ecd\u7ed9\u81ea\u5df1\u7684\u54e5\u54e5\u548c\u59b9\u59b9\u3002\u5b69\u5b50\u4eec\u4e0e\u5916\u661f\u4eba\u53cb\u597d\u7684\u76f8\u5904\uff0c\u7ed9\u4ed6\u5403\u5de7\u514b\u529b\uff0c\u5e26\u4ed6\u53bb\u90ca\u5916\u5bfb\u627e\u5bb6\u4eba\u7559\u4e0b\u7684\u75d5\u8ff9\uff0c\u5e76\u4e3a\u5c0f\u5916\u661f\u4eba\u7684\u79cd\u79cd\u7279\u5f02\u529f\u80fd\u5174\u594b\u4e0d\u5df2\u3002\u6e10\u6e10\u7684\u57c3\u5229\u5965\u7279\u4e0e\u5916\u661f\u4eba\u4e4b\u95f4\u5f62\u6210\u4e86\u67d0\u79cd\u5947\u5999\u7684\u8054\u7cfb\uff0c\u8de8\u8d8a\u4e86\u8a00\u8bed\u6c9f\u901a\u7684\u969 0a\u6620\uff0c\u5c4a\u65f6\u914d\u5408\u4e3e\u4e16\u77a9\u76ee\u76842008\u5e74\u5317\u4eac\u5965\u8fd0\uff0c\u52a0\u4e0a\u6b66\u672f\u9996\u5ea6\u88ab\u5217\u4e3a\u5965\u8fd0\u7279\u8bbe\u9879\u76ee\uff0c\u76f8\u4fe1\u5b9a\u5fc5\u5728\u5168\u4e16\u754c\u6380\u8d77\u52bf\u4e0d\u53ef\u6321\u7684\u4e2d\u56fd\u529f\u592b\u70ed\u6f6e\uff0c\u7535\u5f71\u6709\u671b\u6253\u7834\u7eaa\u5f55\uff0c\u52c7\u593a\u5168\u7403\u52a8\u753b\u7968\u623f\u91d1\u724c\uff01\u68a6\u5de5\u5382\u5bf9\u8fd9\u90e8\u91cd\u5934\u620f\u975e\u5e38\u91cd\u89c6\uff0c\u9664\u4e86\u51fa\u52a8\u300a\u602a\u7269\u53f2\u745e\u514b\u300b\u3001\u300a\u9a6c\u8fbe\u52a0\u65af\u52a0\u300b\u73ed\u5e95\u7cbe\u5fc3\u6784\u601d\u6545\u4e8b\u3001\u8bbe\u8ba1\u89d2\u8272\uff0c\u94bb\u7814\u6700\u5148\u8fdb\u7684\u7535\u8111\u7279\u6280\u5916\uff0c\u66f4\u8bf7\u6765\u6700\u661f\u5149\u71a0\u71a0\u7684\u58f0\u6f14\u9635\u5bb9\uff0c\u5305\u62ec\u641e\u7b11\u5de8\u661f\u6770\u514b\u00b7\u5e03\u83b1\u514b(JackBlack)\u58f0\u6f14\u718a\u732b\u963f\u5b9d\u3001\u91d1\u50cf\u5f71\u5e1d\u8fbe\u65af\u6c40\u00b7\u970d\u592b\u66fc(DustinHoffman)\u58f0\u6f14\u65bd\u798f\u5927\u5e08\u3001\u6210\u9f99\u5927\u54e5\u58f0\u6f14\u7075\u7334\u3001\u6027\u611f\u5de8\u661f\u5b89\u5409\u4e3d\u5a1c\u00b7\u6731\u4e3d(AngelinaJolie)\u58f0\u6f14\u98de\u864e\u5973\u3001\u300a\u9739\u96f3\u5929\u4f7f\u300b\u534e\u88d4\u7ea2\u661f\u5218\u7389\u73b2(LucyLiu)\u58f0\u6f14\u6bd2\u86c7\uff0c\u5982\u6b64\u5f3a\u52b2\u5361\u58eb\u7edd\u5bf9\u524d\u6240\u672a\u89c1\uff01\u68a6\u5de5\u5382CEO\u6770\u5f17\u745e\u00b7\u5361\u68ee\u4f2f\u683c(JeffreyKatzenberg)\u65e9\u524d\u66f4\u4e3a\u7535\u5f71\u5c06\u4f1a\u94fa\u5929\u76d6\u5730\u7684\u5ba3\u4f20\u653b\u52bf\u63ed\u5f00\u5e8f\u5e55\uff0c\u4eb2\u81ea\u5728\u4e00\u6bb545\u5206\u949f\u77ed\u7247\u4eae\u76f8\u4ecb\u7ecd\u5267\u60c5\u548c\u7279\u8272\u3002\u9999\u6e2f\u7535\u5f71\u516c\u53f8\u4ea6\u7279\u522b\u5b89\u6392\u653e\u6620\u7ed9\u4e1a\u5185\u4eba\u58eb\u53ca\u5546\u4e1a\u4f19\u4f34\u7387\u5148\u6b23
