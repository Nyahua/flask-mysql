{% extends 'base.html' %}

{% block content %}
<h3>Edit item</h3>
<form method="post">
	Name <input type="text" name="title" autocomplete="on" required value="{{ movie.movie_name }}">
	Year <input type="text" name="year" autocomplete="on" required value="{{ movie.release_year }}">
	<input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
