{% extends 'base.html' %}

{% block content %}
<h3>Edit item</h3>
<form method="post">
	Name <input type="text" name="title" autocomplete="on" required value="{{ actor.actor_name }}">
	Gender <input type="text" name="gender" autocomplete="on" required value="{{ actor.gender }}">
	Country <input type="text" name="gender" autocomplete="on" required value="{{ actor.country }}">
	<input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
